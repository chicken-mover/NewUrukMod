l_english:
 GC_NEWURUK: "The Age of Calm"
 GC_NEWURUK_DESC: "With the second Age of Expansion at an end, most of the known world has been charted by Urusc explorers; in the south, the nations of western Sennar are on the rise, but tensions are building with Jerzil, still seen to be outlanders and barbarians. To the east, a unified Heoric state is being forged for the first time by fire and blood; while Scythia, guided by the steady hands of its Tyrants, plans its future."
